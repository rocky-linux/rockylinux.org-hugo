<footer class="bg-gray-50 dark:bg-gray-900">
    <div class="max-w-7xl mx-auto py-12 px-4 overflow-hidden sm:px-6 lg:px-8">
        <nav class="-mx-5 -my-2 flex flex-wrap justify-center" aria-label="Links" dir="auto">
            <div class="px-5 py-2">
                <a href="{{ .Site.Params.social.get_involved }}" class="text-base text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">
                    {{ i18n "links.get-involved" . }}

            </div>

            <div class="px-5 py-2">
                <a href="mailto:{{ .Site.Params.social.email }}" class="text-base text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">
                    {{ i18n "links.get-in-touch" . }}
                </a>
            </div>
        </nav>
        <div class="mt-8 flex justify-center space-x-6">

                <span class="sr-only">{{ i18n "socials.github" . }}</span>

        <nav class="mt-5 flex flex-wrap justify-center" aria-label="Language">

                <h5 class="font-medium text-sm text-gray-600 dark:text-gray-400 ml-2 mr-2 mt-2 flex"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7 2a1 1 0 011 1v1h3a1 1 0 110 2H9.578a18.87 18.87 0 01-1.724 4.78c.29.354.596.696.914 1.026a1 1 0 11-1.44 1.389c-.188-.196-.373-.396-.554-.6a19.098 19.098 0 01-3.107 3.567 1 1 0 01-1.334-1.49 17.087 17.087 0 003.13-3.733 18.992 18.992 0 01-1.487-2.494 1 1 0 111.79-.89c.234.47.489.928.764 1.372.417-.934.752-1.913.997-2.927H3a1 1 0 110-2h3V3a1 1 0 011-1zm6 6a1 1 0 01.894.553l2.991 5.982a.869.869 0 01.02.037l.99 1.98a1 1 0 11-1.79.895L15.383 16h-4.764l-.724 1.447a1 1 0 11-1.788-.894l.99-1.98.019-.038 2.99-5.982A1 1 0 0113 8zm-1.382 6h2.764L13 11.236 11.618 14z" clip-rule="evenodd"/></svg></h5>
                <select id="language" name="language" onchange="location = this.value;" class="mt-1 mr-2 block w-full pl-2 pr-8 py-1 text-sm text-black dark:text-white border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                    <option value="" selected hidden disabled>{{ i18n "lang.footer.choose-language" . }}</option>
                    {{ range $.Site.Home.AllTranslations }}
                    <option value="{{ .Permalink }}?l={{ .Language.Lang }}">{{ .Language.LanguageName }}</option>
                    {{ end }}
                </select>
            </div>
        </nav>
            <p class="mt-8 text-center text-base text-gray-400" dir="auto">
                {{ i18n "copyright.line1" . }}
            </p>
            <p class="mt-2 text-center text-sm text-gray-400" dir="auto">
                {{ i18n "copyright.line2" . }}
            </p>
        </div>
    </div>
</footer>
