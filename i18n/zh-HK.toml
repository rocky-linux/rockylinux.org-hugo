[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "以社區驅動為導向，為您帶來企業級可生產的Linux。"

  [landing.p2.heading]
  other = "Rocky Linux 項目是什麼?"

  [landing.p2.content]
  other = "Rocky Linux是一個社區的企業操作系統，由於下游合作夥伴已經改變了方向，因此它的設計是為與美國頂級企業Linux發行版實現100％ Bug級兼容。社區正在大力發展，Rocky Linux由CentOS項目的創始人Gregory Kurtzer領導，沒有發布的ETA，要求貢獻者使用此站點上提供的通信方式進行聯繫。"

[faq]
  [faq.title]
  other = "經常被問到的問題"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "您的意思是\"其下游合作夥伴已改變方向\"？"

    [faq.q.come-in]
    other = "那麼Rocky Linux從何入手？"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "CentOS項目最近宣布了CentOS戰略轉變，CentOS以前是作為上游供應商的下游版本存在的（它在上游供應商之後收到補丁和更新），而現在它將轉移到上游版本（其中包含上游供應商的之前測試補丁和更新）。另外，對CentOS Linux 8的支持已從2029年5月31日縮短到2021年12月31日。"

    [faq.a.come-in]
    other = "Rocky Linux的目標是像CentOS以前那樣做為下游版本，在上游供應商添加發行版本之後（而不是之前）進行發行。"

