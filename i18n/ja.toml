[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "コミュニティ主導の商用レベル、本番運用可能なレベルの Linux を提供します。"

  [landing.p2.heading]
  other = "Rocky Linux Projectとは？"

  [landing.p2.content]
  other = "Rocky Linux は、ダウンストリームパートナーが方向転換した今、アメリカのトップエンタープライズ Linux ディストリビューションとの間で、バグをも含めて 100% の互換性を持つように設計されたコミュニティ商用OSです。このオペレーティングシステムはコミュニティ主導で開発されています。Rocky Linux は CentOSプロジェクトの創設者である Gregory Kurtzer(グレゴリー・クルツァー)氏が率いています。現時点でのリリースは未定です。プロジェクトに貢献する場合は、このサイトに記載されている連絡手段で連絡を取ってください。"

[faq]
  [faq.title]
  other = "よくある質問"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "\"ダウンストリームパートナーが方針を変えた\" とはどういう意味ですか？"

    [faq.q.come-in]
    other = "Rocky Linux はどのような役割を持つのですか？"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "CentOS プロジェクトは戦略の転換を最近発表しました。CentOS はダウンストリームビルド(アップストリームベンダーがパッチを適応したあとにCentOSもパッチを適用します)でしたが、アップストリームビルド(アップストリームベンダーが適用する前のパッチを適用とテストをします)に移行します。さらに、 CentOS Linux 8のサポートは2029年5月31日から2021年12月31日まで短縮されました。"

    [faq.a.come-in]
    other = "Rocky Linuxは、CentOSが以前に行っていたように、ダウンストリームビルドの役割を目指しており、リリースが追加される前ではなく、アップストリームベンダによって追加された後にリリースをビルドします。"

