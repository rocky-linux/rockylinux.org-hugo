[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "コミュニティ主導の、企業向けの本番環境に対応したLinux。"

  [landing.p2.heading]
  other = "Rocky Linux Projectとは？"

  [landing.p2.content]
  other = "Rocky Linux は、ダウンストリームパートナーが方向転換した今、アメリカのトップエンタープライズ Linux ディストリビューションとの間で、バグをも含めて 100% の互換性を持つように設計されたコミュニティ・エンタープライズ・オペレーティングシステムです。このオペレーティングシステムはコミュニティ主導で開発されています。Rocky LinuxはCentOSプロジェクトの創設者であるGregory Kurtzer氏が率いています。現時点でのリリースは未定です。プロジェクトに貢献する場合は、このサイトで提供されている連絡手段で連絡を取ってください。"

[faq]
  [faq.title]
  other = "よくある質問"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "\"ダウンストリームパートナーが方向転換した\"ってどういうこと？"

    [faq.q.come-in]
    other = "Rocky Linuxはどの場所に位置しますか？"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "CentOSプロジェクトは最近、CentOSの戦略の転換を発表しました。これまでCentOSは、アップストリームベンダーのダウンストリームビルドとして存在していたのに対し（アップストリームベンダーが行った後にパッチやアップデートを受け取る）、アップストリームビルド（アップストリームベンダーに組み込む前にパッチやアップデートをテストする）に移行するとしました。さらに、CentOS Linux 8のサポートは2029年5月31日から2021年12月31日までと短くなりました。"

    [faq.a.come-in]
    other = "Rocky Linuxは、以前にCentOSが行っていたように、リリースが追加される前ではなく、アップストリームベンダによって追加された後にリリースをビルドすることで、ダウンストリームビルドとして機能することを目指しています。"

