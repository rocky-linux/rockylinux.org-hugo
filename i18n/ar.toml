[landing]
  [landing.p1.heading]
  other = "روكي لينكس"

  [landing.p1.content]
  other = "مجهود نابع من المجتمع ليقدم لك نظام تشغيل لينكس علي مستوى المؤسسات و جاهز للعمل فى بيئه الانتاج."

  [landing.p2.heading]
  other = "ما هو مشروع روكي لينكس؟"

  [landing.p2.content]
  other = "روكي لينكس نظام تشغيل مجتمعي عالي الكفائه للمؤساسات و مصمم ليكون متوافق  ١٠٠٪  خلل برمجي - خلل برمجي مع افضل توزيعات الينكس للشريكات فى امريكا و التي قد غيرت استراتيجيهتها. و هو الان تحت التطوير المكثف من قبل المجتمع. يقود روكي ليكنس جريجورى كيرتزر ، مؤسس مشروع سينتوس. لايوجد اي توقعات زمنيه  لمتي سيتم الاصدار. يمكن للمساهمون التصال بنا عن طريق وسائل الاتصال المتاحه هنا فى الموقع."

[faq]
  [faq.title]
  other = "أسئلة مكررة"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "\"ماذا تعني بان, \"المصدر قد غير اتاجهه و الاستراتيجيه؟"

    [faq.q.come-in]
    other = "إذن ، ما هو دور روكي لينكس؟"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "اعلن مشروع سينتوس عن تغير فى الاستارتيجه لنظام تشغيل سينتوس. لقد كان نظام تشغيل سينتوس يعمل لمصب من المنبع الرئيسي (يتلقي التحديثات و الاصلاحات بعد تطبيقها فو المنبع)، فسوف يتم تغيها ليصبح سينتوس هو المنبع و المصدر ( سينم تجربه الاصلاحات و التحديثات قبل اضافتها للمصدر المدعوم). بالاضافه، تم تقليص الدعم لاصدار ٨ من سينتوس، من ٣١ مايو ٢٠٢٩ ال ٣١ ديسمبر ٢٠٢١."

    [faq.a.come-in]
    other = "يهدف روكي لينكس للعمل كنظام تشغيل مصب كما كان سينتوس فى الماضي, سيتم بناء الاصدارات بعد اضافتها من قبل المنبع, ليس قبله"

