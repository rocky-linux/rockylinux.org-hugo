[landing]
[landing.p1.heading]
other = "Rocky Linux"

[landing.p1.content]
other = "Общественная инициатива по созданию готовой к работе системы Linux корпоративного уровня."

[landing.p2.heading]
other = "Что такое Rocky Linux?"

[landing.p2.content]
other = "Rocky Linux - это операционная система корпоративного уровня, полностью управляемая сообществом, разработанная с целью быть на 100% совместимой с ведущим корпоративным дистрибутивом Linux в Америке. Толчком к созданию Rocky Linux послужила трансформация проекта CentOS. Rocky Linux возглавляет Грегори Курцер, основатель проекта CentOS. В настоящее время Rocky Linux активно развивается сообществом, но на данный момент нет каких-либо определенных сроков формирования релиза. Всех заинтересованных просим связаться с нами используя способы связи, предложенные на сайте."

[faq]
[faq.title]
other = "Часто задаваемые вопросы"

[faq.q]
[faq.q.downstream-partner-direction]
other = "Что значит \"трансформация проекта CentOS\"?"

[faq.q.come-in]
other = "Какую роль играет Rocky Linux?"

[faq.a]
[faq.a.downstream-partner-direction]
other = "Проект CentOS недавно объявил об изменении стратегии для операционой системы CentOS. Так, ранее для CentOS осуществлялась пересборка пакетной базы на основе релизов вышестоящего коммерческого дистрибутива, предоставляя пользователям стабильную операционную систему корпоративного уровня. Теперь же CentOS перейдет на сборку пакетной базы с нуля, тестирование исправлений и обновлений перед включением в их в коммерческий дистрибутив, тем самым превращаясь в площадку для тестирования изменений. Кроме того, срок поддержки CentOS Linux 8 был сокращен с 31 мая 2029 года до 31 декабря 2021 года."

[faq.a.come-in]
other = "Rocky Linux стремится существовать как свободная пересборка коммерческого дистрибутива, аналогично тому, как ранее разрабатывалась CentOS. Rocky Linux будет создавать выпуски после того, как они будут выпущены вышестоящим поставщиком."

