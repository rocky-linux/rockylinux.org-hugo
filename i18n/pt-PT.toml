[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "Um esforço conduzido pela comunidade para fornecer um sistema Linux de nível empresarial, preparado para produção."

  [landing.p2.heading]
  other = "O que é o Projeto Rocky Linux?"

  [landing.p2.content]
  other = "O Rocky Linux é um sistema operativo empresarial comunitário desenhado para ser 100% compatível com a distribuição de Linux empresarial mais importante dos Estados Unidos agora que o seu parceiro descendente mudou de direção. Este encontra-se sob um intenso desenvolvimento pela comunidade. O Rocky Linux é liderado por Gregory Kurtzer, fundador do projeto CentOS. Ainda não existe data para um lançamento. Solicita-se aos colaboradores que comuniquem através das opções de comunicação disponibilizadas neste site."

[faq]
  [faq.title]
  other = "Perguntas Frequentes"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "O que significa, \"o parceiro descendente mudou de direção?\""

    [faq.q.come-in]
    other = "Então, onde entra o Rocky Linux?"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "O projeto CentOS anuciou recentemente uma mudança de estratégia para o CentOS. Enquanto que anteriormente o CentOS existia como uma compilação descendente do seu provedor ascendente (recebe correções e atualizações depois do provedor ascendente), agora passará a uma compilação ascendente (testando correções e atualizações antes da sua inclusão no provedor ascendente). Além disso, o suporte do CentOS Linux 8 foi reduzido, de 31 de maio de 2029 para 31 de dezembro de 2021."

    [faq.a.come-in]
    other = "O Rocky Linux pretende funcionar como uma compilação descendente, tal como o CentOS fazia anteriormente, construindo versões após estas terem sido adicionadas pelo provedor ascendente, não antes."

