[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "Upaya berbasis komunitas untuk menghadirkan Linux tingkat perusahaan dan siap produksi untuk Anda."

  [landing.p2.heading]
  other = "Apa itu Proyek Rocky Linux?"

  [landing.p2.content]
  other = "Rocky Linux adalah sistem operasi perusahaan komunitas yang dirancang agar 100% kutu demi kutu kompatibel dengan distribusi Linux perusahaan teratas Amerika sekarang setelah mitra hilirnya telah bergeser arah. Itu sedang dalam pengembangan intensif oleh komunitas. Rocky Linux dipimpin oleh Gregory Kurtzer, pendiri proyek CentOS. Tidak ada perkiraan waktu untuk rilis. Kontributor diminta untuk menghubungi menggunakan opsi komunikasi yang ditawarkan di situs ini."

[faq]
  [faq.title]
  other = "Pertanyaan yang Sering Diajukan"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "Apa maksud Anda, \"mitra hilirnya telah bergeser arah?\""

    [faq.q.come-in]
    other = "Jadi dari mana Rocky Linux masuk?"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "Proyek CentOS baru-baru ini mengumumkan perubahan strategi untuk CentOS. Jika sebelumnya CentOS ada sebagai build hilir dari vendor hulu (menerima tambalan dan pembaruan setelah vendor hulu melakukannya), itu akan bergeser ke versi hulu (menguji tambalan dan pembaruan sebelum disertakan di vendor hulu). Selain itu, dukungan untuk CentOS Linux 8 telah dihentikan, dari 31 Mei 2029 hingga 31 Desember 2021."

    [faq.a.come-in]
    other = "Rocky Linux bertujuan untuk berfungsi sebagai build hilir seperti yang dilakukan CentOS sebelumnya, rilis build setelah ditambahkan oleh vendor hulu, bukan sebelumnya."

