[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "커뮤니티 중심의 기업을 위한 운영 환경을 지원하는 리눅스 배포판입니다."

  [landing.p2.heading]
  other = "Rocky Linux 프로젝트가 뭐죠?"

  [landing.p2.content]
  other = "다운스트림 파트너가 방향 전환을 한 지금에 있어서, Rocky Linux는 미국 최고의 엔터프라이즈 리눅스 배포판과 100% 호환성을 갖도록 설계된 커뮤니티 엔터프라이즈 운영 체제입니다. Rocky Linux는 커뮤니티에서 집중적으로 개발하고 있으며, CentOS 프로젝트의 창립자인 Gregory Kurtzer가 이를 이끌고 있습니다. 출시일은 미정이며, 기여자는 이 사이트에서 제공하는 커뮤니케이션 방법을 사용하여 연락해야 합니다."

[faq]
  [faq.title]
  other = "자주하는 질문들"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "\"다운스트림 파트너가 방향을 전환했다\"가 무슨 말인가요?"

    [faq.q.come-in]
    other = "Rocky Linux는 어떤 위치에 있는건가요?"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "CentOS 프로젝트는 최근 CentOS에 대한 전략을 전환한다고 발표했습니다. 이전까지 CentOS는 업스트림 벤더의 다운스트림 빌드였지만(업스트림 벤더에서 완료한 패치와 업데이트를 반영) 업스트림 빌드로 전환할 것입니다(업스트림 벤더에 포함되기 전의 테스트 패치 및 업데이트를 반영). 또한 2029년 5월 31일까지였던 CentOS 8에 대한 지원 만료일이 2021년 12월 31일까지로 단축되었습니다."

    [faq.a.come-in]
    other = "Rocky Linux는 이전에 CentOS가 해왔던 것처럼 다운스트림 빌드를 목표로 하며, 업스트림 벤더에 반영된 내용을 추가한 후에 출시됩니다."

