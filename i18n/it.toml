[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "Uno sforzo guidato dalla comunità per portarvi  Linux di livello enterprise, pronto per la produzione."

  [landing.p2.heading]
  other = "Cos'è Rocky Linux Project?"

  [landing.p2.content]
  other = "Rocky Linux è un sistema operativo aziendale comunitario progettato per essere compatibile al 100% con la migliore distribuzione Linux aziendale americana ora che il suo partner a valle ha cambiato direzione. È in fase di intenso sviluppo da parte della comunità. Rocky Linux è guidata da Gregory Kurtzer, fondatore del progetto CentOS. Non c'è un ETA per una release. I contributori sono invitati a contattare gli utenti utilizzando le opzioni di comunicazione offerte su questo sito."



[faq]
  [faq.title]
  other = "Domande frequenti"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "Cosa si intende con \"il suo partner downstream ha cambiato direzione\"?"

    [faq.q.come-in]
    other = "Quindi, dove entra in gioco Rocky Linux?"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "Il progetto CentOS ha recentemente annunciato un cambiamento di strategia per CentOS. Mentre in precedenza CentOS esisteva come una downstream build  del suo fornitore upstream (riceve le patch e gli aggiornamenti dopo che il fornitore upstream lo fa), passerà ad una upstream build  (test delle patch e degli aggiornamenti prima dell'inclusione nell' upstream). Inoltre, il supporto per CentOS Linux 8 è stato ridotto, dal 31 maggio 2029 al 31 dicembre 2021."



    [faq.a.come-in]
    other = "Rocky Linux mira a funzionare come una build downstream come CentOS aveva fatto in precedenza, costruendo le release dopo che sono state aggiunte in upstream, non prima."

