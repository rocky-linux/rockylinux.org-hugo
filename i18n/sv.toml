[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "En gemenskapsdriven insats för att ge dig en företagsklass, produktionsklar Linux."

  [landing.p2.heading]
  other = "Vad är Rocky Linux Projektet?"

  [landing.p2.content]
  other = "Rocky Linux är ett gemenskapsdrivet operativsystem utformat för att vara 100% bugg-för-bugg-kompatibelt med Amerikas främsta företagsklass Linux distribution nu när dess nedströms partner har skiftat inriktning. Det är under intensiv utveckling av gemenskapen. Rocky Linux leds av Gregory Kurtzer, grundare av CentOS-projektet. Det finns inget datum satt för första utgåvan. Bidragsgivare uppmanas att nå oss med hjälp av de kommunikationsalternativ som erbjuds på denna webbplats."
  [faq.title]
  other = "Vanliga frågor"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "Vad menar ni med att \"dess nedströmspartner har skiftat riktning?\""

    [faq.q.come-in]
    other = "Så var kommer Rocky Linux in??"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "CentOS-projektet tillkännagav nyligen ett skifte i strategi för CentOS. Medan CentOS tidigare existerade som ett nedströmsbygge av dess uppströmsleverantör (det tar emot korrigeringar och uppdateringar efter att uppströmsleverantören gör det) kommer den att flyttas till att bara bli ett uppströmsbygge (testa korrigeringar och uppdateringar innan de inkluderas i uppströmsleverantören). Dessutom har stödet för CentOS Linux 8 förkortats, från 31 maj 2029 till 31 december 2021."

    [faq.a.come-in]
    other = "Rocky Linux mål är att fungera som ett nedströmsbygge som CentOS har gjort tidigare, bygga utgåvor efter de har lagts till av uppströmsleverantören, inte före."

