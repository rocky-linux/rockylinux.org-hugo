[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "以社区驱动为导向，为您带来企业级、可生产的 Linux 系统。"

  [landing.p2.heading]
  other = "Rocky Linux 项目是什么?"

  [landing.p2.content]
  other = "Rocky Linux 是一个社区化的企业级操作系统。其设计为的是与美国顶级企业 Linux 发行版实现 100％ Bug 级兼容，而原因是后者的下游合作伙伴转移了发展方向。目前社区正在集中力量发展有关设施。Rocky Linux 由 CentOS 项目的创始人 Gregory Kurtzer 领导。目前没有发布的具体时间。贡献者们须要用本网站上提供的通讯方式与我们联系。"

[faq]
  [faq.title]
  other = "常见问题"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "“下游合作伙伴转移了发展方向”是什么意思？"

    [faq.q.come-in]
    other = "那么 Rocky Linux 从何而来呢？"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "CentOS 项目最近宣布了 CentOS 的战略转变，CentOS 以前是作为上游供应商的下游构建版本存在的（即它会在上游供应商之后收到补丁和更新），而现在它将转移为一个上游构建版本（即它会在上游供应商纳入之前测试补丁和更新）。另外，对 CentOS Linux 8 的支持也已从 2029年 5 月 31 日缩短至2021年 12 月 31 日。"

    [faq.a.come-in]
    other = "Rocky Linux 的目标是像 CentOS 以前那样作为一个下游构建版本，在被上游供应商纳入之后（而不是之前）发行。"

