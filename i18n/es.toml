[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "Un esfuerzo de la comunidad para obtener un sistema Linux de clase empresarial listo para producción."

  [landing.p2.heading]
  other = "¿Qué es el proyecto Rocky Linux?"

  [landing.p2.content]
  other = "Rocky Linux es un sistema operativo empresarial comunitario diseñado para ser 100% compatible con la distribución de Linux empresarial más importante de Estados Unidos, ahora que su socio intermedio ha cambiado de dirección. Está en desarrollo intensivo por parte de la comunidad. Rocky Linux está dirigido por Gregory Kurtzer, fundador del proyecto CentOS. No hay una fecha estimada para el lanzamiento. Se solicita a los colaboradores que se comuniquen con las opciones de comunicación que se ofrecen en este sitio."

[faq]
  [faq.title]
  other = "Preguntas frecuentes"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "¿Cuál es el significado de \"su socio anterior ha cambiado de dirección\"?"

    [faq.q.come-in]
    other = "¿Cuál es el propósito de Rocky Linux?"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "El proyecto CentOS anunció recientemente un cambio en la estrategia de CentOS. Mientras que anteriormente CentOS existía como una compilación descendiente de su proveedor origen (recibe parches y actualizaciones después de que lo hace su proveedor origen), ahora cambiará a ser una compilación precedente (probando parches y actualizaciones antes de su inclusión en el proveedor origen). Además, el soporte para CentOS Linux 8 se ha acortado, desde el 31 de mayo de 2029 hasta el 31 de diciembre de 2021."

    [faq.a.come-in]
    other = "El objetivo de Rocky Linux es funcionar como una compilación descendiente como lo había hecho CentOS anteriormente, compilando versiones después de que hayan sido agregadas por el proveedor origen, no antes."

