[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "Un esforç de la comunitat per obtenir un sistema de classe empresarial llest per producció"

  [landing.p2.heading]
  other = "Què és el projecte Rocky Linux?"

  [landing.p2.content]
 other = "Rocky Linux és un sistema operatiu empresarial comunitari dissenyat per ser 100% compatible amb la distribució de Linux empresarial més important dels Estats Units ara que el seu soci intermedi ha canviat de direcció. Està en desenvolupament intensiu per part de la comunitat. Rocky Linux està sota el comandament d'en Gregory Kutzer, fundador del projecte CentOS. No hi ha una data estimada pel llançament. Se sol·licita als col·laboradors que es comuniquin amb les opcions que s'ofereixen en aquest lloc web."

[faq]
  [faq.title]
  other = "Preguntes més freqüents"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "Què vol dir «El seu soci anterior ha canviat de direcció»?"

    [faq.q.come-in]
    other = "LLavors, quin és el paper de Rocky Linux?"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "El projecte CentOS va anunciar recentment un canvi en l'estratègia de CentOS. Anteriorment CentOS existia com una compilació descendent del seu proveïdor ascendent, això és, rebia pedaços i actualitzacions després que ho fes el seu proveïdor ascendent. Ara passarà a ser una compilació ascendent, és a dir, provarà pedaços i actualitzacions abans d'afegir-los al seu proveïdor ascendent. A més, el suport per la CentOS Linux 8 ha estat interromput, canviant el final del suport del 31 de maig del 2029 al 31 de desembre del 2021."
  [faq.a.come-in]
    other = "L'objectiu de Rocky Linux és funcionar com una compilació descendent com havia estat CentOS anteriorment, construint versions després d'haver-les agregat pel seu proveïdor ascendent, no abans."

