[landing]
  [landing.p1.heading]
  other = "Rocky Linux"

  [landing.p1.content]
  other = "Eine gemeinschaftlich-getriebene Anstrengung um eine produktionsbereite Linux-Distribution für höchste Ansprüche zu liefern."

  [landing.p2.heading]
  other = "Was ist das Rocky Linux-Projekt?"

  [landing.p2.content]
  other = "Rocky Linux ist ein Community-Betriebssystem für Unternehmen, das zu 100% Bug-for-Bug-kompatibel mit Amerikas führender Linux-Distribution für Unternehmen ist, nachdem sein nachgeschalteter Partner die Richtung geändert hat. Es wird von der Community intensiv weiterentwickelt. Rocky Linux wird von Gregory Kurtzer, dem Gründer des CentOS-Projekts, geleitet. Es gibt keine ETA für eine Veröffentlichung. Die Mitwirkenden werden gebeten, die auf dieser Website angebotenen Kommunikationsoptionen zu nutzen."

[faq]
  [faq.title]
  other = "Häufig gestellte Fragen"

  [faq.q]
    [faq.q.downstream-partner-direction]
    other = "Was meinst du damit, dass \"hat sein nachgeschalteter Partner die Richtung geändert\"?"

    [faq.q.come-in]
    other = "Wo platziert sich Rocky Linux?"

  [faq.a]
    [faq.a.downstream-partner-direction]
    other = "Das CentOS-Projekt hat kürzlich einen Stragegie-Wechsel für CentOS angekündigt. Während CentOS zuvor als Downstream-Build seines Upstream-Anbieters existierte (es erhält Patches und Aktualisierungen, nachdem der Upstream-Anbieter dies getan hat), wird es auf einen Upstream-Build umgestellt (Testen von Patches und Updates vor der Aufnahme in den Upstream-Anbieter). Darüber hinaus wurde die Unterstützung für CentOS Linux 8 vom 31. Mai 2029 bis zum 31. Dezember 2021 eingestellt."

    [faq.a.come-in]
    other = "Rocky Linux zielt darauf ab, wie zuvor bei CentOS, als Downstream-Build zu fungieren und Releases zu veröffentlichen, nachdem sie vom Upstream-Anbieter hinzugefügt wurden, nicht zuvor."

