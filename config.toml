baseURL = "/"
title = "Rocky Linux"
copyright = "© 2020 The Rocky Linux Foundation. All rights reserved."
[author]
    name = "The Rocky Linux Foundation"

paginate = 5

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    anchorLineNos = false
    style = "monokai"
    tabWidth = 4

[params]
description = "Rocky Linux is an open enterprise Operating System designed to be 100% bug-for-bug compatible with Enterprise Linux."
images = ["img/cover.png"]

[params.social]
slackurl = "https://slack.rockylinux.org/"
twitter = "https://twitter.com/rocky_linux"
reddit = "https://reddit.com/r/rockylinux"
forum = "https://forums.rockylinux.org/"
email = "hello@rockylinux.org"
get_involved = "https://wiki.rockylinux.org/contributing"

[params.links]
wiki = "https://wiki.rockylinux.org/"

[params.logo]
url = "img/logo.png"
width = 127
height = 40

[params.image]
url = "img/cover.png"
width = 800
height = 600

[params.faqs]
questions = ["downstream-partner-direction", "come-in"]

languageCode = "en-us"
DefaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

